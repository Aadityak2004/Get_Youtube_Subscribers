<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" href="Youtube.png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get YouTube Subscribers</title>
</head>

<style>
  body {
    background-image: url(Main_bg.svg);

  }

  div {
    margin: 2%;
  }

  .Navbar {
    display: flex;
    margin-top: 0px;
    background-image: url(Nav_bg.svg);
    filter: drop-shadow(5px 5px 5px black);
  }

  .navbar-brand {
    padding: 5px;
    margin-left: 12px;
    height: 80px;
    filter: drop-shadow(5px 5px 5px black);
  }

  .logo {
    height: 30px;
    width: 30px;
  }

  .logo_btn {
    margin-top: 15px;
    filter: drop-shadow(3px 3px 5px black);
    margin-left: auto;
    margin-right: 20px;
  }


  a {
    text-decoration: none;
  }

  .first {
    background-color: rgb(0, 0, 0);
    margin-top: 82px;
    height: 3px;

  }

  h3 {
    margin-top: 40px;
    color: black;
    font-family: 'Black Ops One', cursive;
  }

  .GET_3 {
    margin-top: 30px;
  }

  .GET_3 ul {
    list-style: circle;
    color: black;
    font-family: 'Noto Serif', serif;
    font-size: 20px;
  }

  .sub_btns {
    border: none !important;
    border-radius: 50px;
    background-color: rgb(46 46 46 / 58%);
    position: relative;
    display: inline-block;
  }


  .sub_btns:hover {
    cursor: pointer;
    background-color: rgb(255, 255, 255);
  }

  .sub_btns:active {
    background-color: rgb(255, 255, 255);
  }

  .sub_btns::after {
    content: "Click To Copy";
    position: absolute;
    width: 120px;
    font-size: 18px;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f7f7f7;
    color: black;
    padding: 5px 5px;
    border-radius: 50px;
    opacity: 0;
  }

  .sub_btns:hover::after {
    opacity: 1;
  }

  .last {
    background-color: rgb(0, 0, 0);
    height: 3px;
    margin-top: 50px;
  }

  .Footer {
    margin-top: -45px;
  }

  .Yt_1 {
    border-radius: 15px;
    box-shadow: 3px 3px #489d9d;
  }

  .Yt_foot {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .Yt_message {
    font-size: 18px;
    font-weight: bold;
    width: 300px;
    /* margin-top: -15px; */
    padding: 10px;
    background-color: rgb(250, 133, 0);
    color: black;
    border-radius: 50px
  }

  /* Media Query */

  @media screen and (max-width:688px) {
    .Navbar {
      display: block;
    }

    .logo_btn {
      margin-top: 0px;
    }
  }
</style>

<body>

  <div class="Navbar container-fluid">
    <!-- <img class="navbar-brand" src="Almabetter_logo.png" alt="Almabetter logo" /> -->
    <a href="https://www.almabetter.com" target="_blank" role="button">
      <img class="navbar-brand" src="Almabetter_logo.png" alt="Almabetter logo" /></a>

    <section class="logo_btn">
      <!-- Linkedin -->
      <a class="btn btn-link btn-floating btn-xl text-dark m-1"
        href="https://www.linkedin.com/in/aditya-kathoke-19881723a" target="_blank" role="button"
        data-mdb-ripple-color="dark">
        <img class="logo" src="linkedin-svgrepo-com.svg" alt="Linkedin URL" /></a>

      <!-- Github -->
      <a class="btn btn-link btn-floating btn-xl text-dark m-1" href="https://github.com/Aadityak2004/" target="_blank"
        role="button" data-mdb-ripple-color="black">
        <img class="logo" src="github-svgrepo-com (1).svg" alt="Github URL" /></a>

      <!-- Facebook -->
      <a class="btn btn-link btn-floating btn-xl text-dark m-1" href="https://www.facebook.com" target="_blank"
        role="button" data-mdb-ripple-color="black">
        <img class="logo" src="FB.svg" alt="Facebook URL" /></a>

      <!-- Instagram -->
      <a class="btn btn-link btn-floating btn-xl text-dark m-1" href="https://instagram.com" target="_blank"
        role="button" data-mdb-ripple-color="black">
        <img class="logo" src="instagram.svg" alt="Instagram URL" /></a>
    </section>
  </div>

  <!--Data -->
  <div class="first"></div>
  <div class="container">
    <h3>The application offers the following set of APIs:</h3>
    <div class="GET_3 container">
      <ul>
        <li>
          GET<button class="sub_btns" id="Sub_text" onclick="subscribeCopy()">/Subscribers</button>:-
          Show you an Array
          of
          all
          Subscribers in the Database.
        </li>

        <br />
        <li>
          GET<button class="sub_btns" id="Name_text" onclick="nameCopy()">/Subscribers/Names</button>:- Show you
          an Array of Subscribers which contains Name and SubscribedChannel
        </li>
        <br />
        <li>
          GET<button class="sub_btns" id="Id_text" onclick="idCopy()">/Subscribers/:id</button>:- Show you the
          details of a subscriber with the given ID.
        </li>
      </ul>
    </div>
  </div>
  <div class="last"></div>

  <div class="Yt_foot">
    <div class="Yt_message">My Frontend Capstone Project</div>
  </div>
  <div class="Footer text-center">
    <div>
      <iframe class="Yt_1 mt-5 mb-0 " src="https://www.youtube.com/embed/f-KmVTc8wS4?si=Juo_DbqRgYtp2xNb&amp;start=2"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
